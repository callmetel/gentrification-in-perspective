<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Gentrification In Perspective</title>
	<script src="https://use.typekit.net/xft3gpo.js"></script>
	<script>try{Typekit.load({ async: true });}catch(e){}</script>
	<link rel="stylesheet" href="../css/app.css">
</head>
<body>
<div id="main-blocker" class="blocker"></div>
<div id="main">
	<div class="content">
		<div id="intro-screen" class="moveUp">
			<div id="intro-text">
				<h1 id="intro-heading" class="heading fadeBlur">Gentrification In Perspective</h1>
				<h2 id="intro-subheading" class="sub-heading fadeBlur2">A Closer Look at the Rising Gentrification in West Philadelphia</h2>
			</div>
		</div>
		<div id="split-screen">
			<div id="split-blocker" class="blocker"></div>
			<div id="problem-screen">
				<div class="blur-overlay-left is-inactive"></div>
				<div id="problem-text" class="split-text fadeBlurUp">
					<h1 id="problem-heading">The Problem</h1>
					<h2 id="problem-subheading">Take a Look at the Destruction of the Community</h2>
				</div>
			</div>
			<div id="promise-screen">
				<div class="blur-overlay-right is-inactive"></div>
				<div id="promise-text" class="split-text fadeBlurUp">
					<h1 id="promise-heading">The Promise <br><span class="underline"></h1>
					<h2 id="promise-subheading">Take a Look at the Improvements of the City <br><span class="underline"></h2>
				</div>
			</div>
		</div>
	</div>
</div>

	<!-- Script Files and CDN Libraries -->

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	<script src="../bower_components/greensock/src/minified/TweenMax.min.js"></script>
	<script src="../js/lib/timeline.js"></script>
	<script src="../js/lib/hover.js"></script>
	<script src="../js/lib/problem.js"></script>
	<script src="../js/lib/promise.js"></script>
</body>
</html>
